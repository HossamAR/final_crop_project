<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Crop Advisor + Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e2f;
      color: #eee;
    }
    .wrapper {
      display: flex;
      flex-direction: row;
      height: 100vh;
    }
    .left {
      width: 40%;
      padding: 2rem;
      background-color: #2c2f48;
    }
    .right {
      flex: 1;
    }
    input, button {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 6px;
    }
    button {
      background: linear-gradient(45deg, #00d9ff, #4bffa5);
      font-weight: bold;
      cursor: pointer;
    }
    #map {
      height: 100%;
      width: 100%;
    }
    .result {
      margin-top: 1rem;
      font-weight: bold;
      color: #4bffa5;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="left">
      <h2>ðŸŒ¿ Smart Crop Advisor</h2>
      <form action="/predict" method="post">
        <input type="number" name="N" placeholder="Nitrogen (N)" required />
        <input type="number" name="P" placeholder="Phosphorus (P)" required />
        <input type="number" name="K" placeholder="Potassium (K)" required />
        <input type="number" step="0.1" name="temperature" placeholder="Temperature (Â°C)" required />
        <input type="number" step="0.1" name="humidity" placeholder="Humidity (%)" required />
        <input type="number" step="0.1" name="ph" placeholder="pH Level" required />
        <input type="number" step="0.1" name="rainfall" placeholder="Rainfall (mm)" required />
        <button type="submit">Get Crop Recommendation</button>
      </form>
      {% if prediction_text %}
        <div class="result">{{ prediction_text }}</div>
      {% endif %}
    </div>
    <div class="right">
      <div id="map"></div>
    </div>
  </div>
  <script>
    var map = L.map('map').setView([36.7569, 36.2056], 10);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);
  </script>
</body>
</html>
